on:
  workflow_call:
  push:
    branches-ignore:
      - main
      - staging
      - dev
jobs:
  integration:
    name: Checks ğŸ§
    runs-on: ubuntu-latest
    container: node:18
    steps:
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          bun install -y
      - name: Build check
        run: |
          bun run lint
          bun run type-check
          bun run build
    
